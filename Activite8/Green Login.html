<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Green Login.css">
    <title>Grenn Login</title>
</head>

<body>
    <div class="img">
        <img
            src="Photo/leaf-euclidean-vector-illustration-icon-environment-free-png-3bf7cb592ab95d20d7c69a8b0af0c99c.png">
        <img src="Photo/blue-paint-clip-art-green-paint-splatter-png-334cf0d62f831bb2dcd07a425eb5d6db.png" alt="">
        <div class="login">
            <img src="Photo/picture.png" alt="">
            <h1>welcome</h1>
            <form>
                <span id="user">username</span>
                <div>
                    <img src="Photo/icons8-user-50 (1).png" alt="">
                    <input id="txtuser" type="text" placeholder="username">
                </div>
                <span id="pass">password</span>
                <div>
                    <img src="Photo/icons8-secure-50.png" alt="">
                    <input id="txtpass" type="password" placeholder="password">
                </div>
                <a href="">forgot password?</a>
                <input type="submit" value="login">
            </form>
        </div>
    </div>
    <script src="Green Login.js"></script>
</body>

</html>
